<ion-header>

  <ion-navbar>
    <ion-title>Date Time</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label >Judul</ion-label>
    <ion-input type="text" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label >Lokasi</ion-label>
    <ion-input type="text" ></ion-input>
  </ion-item>
  <ion-list >
    <ion-item>
      <ion-label>Tanggal Mulai</ion-label>
      <ion-datetime displayFormat="DD MMMM YYYY" pickerFormat="" [(ngModel)]="event.bulan"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Pukul</ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.start"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Tanggal Akhir</ion-label>
      <ion-datetime displayFormat="DD MMMM YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="event.end"></ion-datetime>
    </ion-item>

    <button ion-item >
      <ion-label>Ulangi</ion-label>
      <ion-note item-end>Tidak pernah</ion-note>
    </button>
  </ion-list>
</ion-content>
