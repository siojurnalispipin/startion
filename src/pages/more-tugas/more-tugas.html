<ion-header>

  <ion-navbar>
    <ion-title>Detail Tugas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label stacked > Nama</ion-label>
    <ion-input type="text" [(ngModel)]="tugas.nama" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked > Deskripsi</ion-label>
    <ion-input type="text" [(ngModel)]="tugas.deskripsi"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked > Hari</ion-label>
    <ion-input type="text" [(ngModel)]="tugas.hari"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label stacked>Prioritas</ion-label>
    <ion-input type="number" [(ngModel)]="tugas.prioritas"></ion-input>
  </ion-item>

  <button ion-button full (click)="doDismis()">Simpan</button>
</ion-content>
