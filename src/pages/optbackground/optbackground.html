<ion-header>

  <ion-navbar>
    <ion-title>optbackground</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list radio-group [(ngModel)]="background" (ionChange)="doChangeBg()">
    <ion-item *ngFor="let item of backgrounds; let i = index">
      <ion-label>{{item}}</ion-label>
      <ion-radio value="{{i}}" checked="i == background"></ion-radio>
    </ion-item>
  </ion-list>
</ion-content>
