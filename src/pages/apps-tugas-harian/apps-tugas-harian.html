<ion-header>

  <ion-navbar>
    <ion-title>Tugas Harian</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-segment [(ngModel)]="pilihan">
    <ion-segment-button value="tugas">
      Daftar Tugas
    </ion-segment-button>
    <ion-segment-button value="selesai">
      Terselesaikan
    </ion-segment-button>

  </ion-segment>
  <div [ngSwitch]="pilihan">
    <div *ngSwitchCase="'tugas'">
      <ion-list >
        <ion-item *ngFor="let item of tugas; let i = index" >
          <ion-label>{{ item.nama }}</ion-label>
          <ion-checkbox checked="isChecked" ></ion-checkbox>
          <button ion-button color="danger" clear small item-end (click)="doMoreTask(i)">
            <ion-icon name="more"></ion-icon>
          </button>
          <button ion-button clear icon-only item-end (click)="doDeleteTask(i)">
            <ion-icon name="ios-trash"></ion-icon>
          </button>
        </ion-item>
      </ion-list>
      <button ion-button full (click)="doAddTask()">Tambah Jadwal</button>
    </div>

    <div *ngSwitchCase="'selesai'">
      <br>
    </div>
  </div>
</ion-content>
