<ion-header>

  <ion-navbar>
    <ion-title>menumakanan</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating >Nama</ion-label>
    <ion-input type="text" [(ngModel)]="makanan.judul"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating >Tahun</ion-label>
    <ion-input type="number" [(ngModel)]="makanan.tahun" ></ion-input>
  </ion-item>

  <button ion-button full (click)="Doaddmakanan()"></button>

  <div *ngFor="let makanan of daftar_makanan">
    <p>{{ makanan.judul}} pada tahun ({{ makanan.tahun }})</p>
  </div>
</ion-content>
