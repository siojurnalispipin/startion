<ion-header>

  <ion-navbar>
    <ion-title>Gesture</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card (tap)="doTap($event)">
    <ion-item>
      Telah di Tap : {{ tap }} Kali
    </ion-item>
  </ion-card>

  <ion-card (swipe)="doSwipe($event)">
    <ion-item>
      Telah di Swipe : {{ swipe }} Kali
    </ion-item>
  </ion-card>

  <ion-card (pan)="doPan($event)">
    <ion-item>
      Telah di Geser : {{ pan }} Kali
    </ion-item>
  </ion-card>

  <ion-card (press)="doPress($event)">
    <ion-item>
      Telah di Tekan : {{ press }} Kali
    </ion-item>
  </ion-card>
</ion-content>
