<ion-header>

  <ion-navbar>
    <ion-title>Tambah Mahasiswa</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label fixed>Nim</ion-label>
      <ion-input type="number" [(ngModel)]="mahasiswa.nim"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Nama</ion-label>
      <ion-input type="text" [(ngModel)]="mahasiswa.nama"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Jurusan</ion-label>
      <ion-input type="text" [(ngModel)]="mahasiswa.jurusan"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Kelas</ion-label>
      <ion-input type="text" [(ngModel)]="mahasiswa.kelas"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label fixed>Jadwal</ion-label>
      <ion-input type="text" value="{{ radiojadwal }}"></ion-input>
    </ion-item>

    <div>
      <ion-buttons end>
        <button ion-button small outline color="danger" (click)="DoShowJadwal()">Jadwal</button>
      </ion-buttons>
    </div>

    <button ion-button full (click)="DoAddmhs()">Tambah Mahasiswa</button>
    <div *ngIf="hasil"> {{ hasil }}</div>

  </ion-list>
</ion-content>
