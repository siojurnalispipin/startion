<ion-header>

  <ion-navbar>
    <ion-title>editdatamhs</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <br>
  <ion-list>
    <ion-list-header>
      <h2 ion-text color="primary">Edit Data Mahasiswa {{ datamhs.nama }}</h2>
    </ion-list-header>
    <ion-item>
      <ion-label stacked> Nim Mahasiswa</ion-label>
      <ion-input type="text" [(ngModel)]="datamhs.nim"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked> Nama Mahasiswa</ion-label>
      <ion-input type="text" [(ngModel)]="datamhs.nama"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked> Jurusan Mahasiswa</ion-label>
      <ion-input type="text" [(ngModel)]="datamhs.jurusan"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked> Jurusan Mahasiswa</ion-label>
      <ion-input type="text" [(ngModel)]="datamhs.kelas"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked> Jadwal Kuliah</ion-label>
      <ion-input type="text" [(ngModel)]="datamhs.jadwal"></ion-input>
    </ion-item>

    <button ion-button (click)="DoUpdatemhs()">Ubah Data</button>

  </ion-list>


</ion-content>
