<ion-header>

  <ion-navbar>
    <ion-title>Daftar Mahasiswa</ion-title>
    <ion-buttons end>
      <button ion-button color="primary" icon-only end (click)="DoAddmhs()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      <h2 ion-text color="primary">Daftar Mahasiswa</h2>
    </ion-list-header>

    <ion-item-sliding *ngFor="let item of daftarmahasiswa ; let i = index">
      <ion-item (click)="DoEditmhs(item)">
        <h2>{{ item.nama }} ({{ item.nim }})</h2>
        <p>{{ item.jurusan }} | {{ item.kelas }} {{ item.jadwal }}</p>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="DoDeletemhs(i)">
          Hapus
          <ion-icon name="trash" item-end></ion-icon>
        </button>
        <button ion-button color="secondary" (click)="DoEditmhs(item)">
          Edit
          <ion-icon name="create" item-end></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
