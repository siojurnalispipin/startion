<ion-header>

  <ion-navbar>
    <ion-title>aplikasihobi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list-header>
    <h2 ion-text color="primary">Daftar Hobi</h2>
  </ion-list-header>

  <ion-list>
    <ion-item-sliding *ngFor="let item of hobis; let i = index ">
      <ion-item>
        <h3>
          {{item.id}} {{ item.nama }}
        </h3>
        <p>{{ item.kategori }} untuk umur {{ item.umur }}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="doAlertdelete(i)">
          <ion-icon name="trash" item-end></ion-icon>
        </button>
        <button ion-button (click)="doActionsheet(i)">
          <ion-icon name="ios-apps" item-end></ion-icon>
        </button>
      </ion-item-options>

    </ion-item-sliding>

    <ion-item>
      Total
      <button ion-button clear item-end>{{ hobis.length }}</button>
    </ion-item>
  </ion-list>
  <button ion-button full color="danger" (click)="Doaddhobi()">Tambah Hobi</button>

  <button ion-button full color="primary" (click)="doShowAlertfavorit()">Favorit</button>
  <p>{{hasilfavorit}}</p>
</ion-content>
