<!--

<ion-header>

  <ion-navbar>
    <ion-buttons start (click)="doCloseEdit()">
      <button ion-button clear icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>edithobi</ion-title>
    <ion-buttons end (click)="doSimpanEdit()">
      <button ion-button clear icon-only>
        <ion-icon name="cloud-download"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list >
    <ion-item>
      <ion-label stacked > ID Hobi</ion-label>
      <ion-input type="number" [(ngModel)]="hobis.id"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked > Nama</ion-label>
      <ion-input type="text" [(ngModel)]="hobis.nama"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked > Kategori</ion-label>
      <ion-input type="text" [(ngModel)]="hobis.kategori"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked > Umur</ion-label>
      <ion-input type="number" [(ngModel)]="hobis.umur"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
