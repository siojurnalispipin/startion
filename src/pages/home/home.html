<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-list>
    <ion-item (click)="GotoList()">
      <ion-avatar item-left>
        <img src="assets/avatar/itemionic.png">
      </ion-avatar>
      <h2>Lists Ionic</h2>
      <p>Pembelajaran tentang component List</p>
    </ion-item>

    <ion-item (click)="Gotoinputpage()">
      <ion-avatar item-left>
        <img src="assets/avatar/a2.jpeg">
      </ion-avatar>
      <h2>Input Ionic</h2>
      <p>Mengenal komponen input pada ionic</p>
    </ion-item>

    <ion-item (click)="Gotongmodelpage()">
      <ion-avatar item-left>
        <img src="assets/avatar/a1.png">
      </ion-avatar>
      <h2>Mengenal NgModel</h2>
      <p>Atribut nilai masukkan ke sebuah variabel</p>
    </ion-item>
 </ion-list>
</ion-content>
