<ion-header>

  <ion-navbar>
    <ion-title>icon list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-border>
    <ion-list-header>
      Pengaturan
    </ion-list-header>
    <ion-item>
      <ion-icon name="planet" item-start></ion-icon>
      Planet
      <ion-note item-end>Ini Ion note</ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="leaf" item-start></ion-icon>
      Cahaya
      <ion-note item-end>
        Pengaruh Cahaya
      </ion-note>
    </ion-item>

    <ion-item>
      <ion-icon name="body" item-start></ion-icon>
      <ion-label>Aktifkan Paket Data</ion-label>
      <ion-toggle checked="false" ></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="flask" item-start></ion-icon>
      <ion-label>Wifi</ion-label>
      <ion-toggle checked="true" ></ion-toggle>
    </ion-item>

    <ion-item>
      <ion-icon name="rose" item-start></ion-icon>
      <ion-label color="danger">Exit</ion-label>
      <ion-note item-end>Keluar dari Apliasi</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
